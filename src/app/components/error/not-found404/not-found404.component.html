

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger">404</h1>
        <div class="mb-4 lead">
            <h2 class="h2">¡Ups! Página no encontrada</h2>
        </div>
        <p class="mb-4">Lo sentimos, no pudimos encontrar la página que estás buscando.</p>
        <div class="animate__animated animate__bounce">
            <i class="bi bi-emoji-frown display-1 text-muted mb-4"></i>
        </div>
        <p class="text-muted mb-4">
            Parece que la página que intentas acceder no existe o ha sido movida.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" (click)="goBack()">
                <i class="bi bi-arrow-left me-2"></i>Volver
            </button>
            <a routerLink="/" class="btn btn-outline-primary">
                <i class="bi bi-house me-2"></i>Ir al Inicio
            </a>
        </div>
    </div>
</div>
