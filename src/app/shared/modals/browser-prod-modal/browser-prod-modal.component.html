


<!-- Modal Producto -->
<div class="modal fade" [class.show]="visible" [style.display]="visible ? 'block' : 'none'" 
     tabindex="-1" role="dialog" aria-labelledby="browserProdModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="browserProdModalLabel">Buscar Producto</h5>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <!-- Filtros -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cod_producto"
                                   [(ngModel)]="productFilter.cod_producto"
                                   (keyup.enter)="searchProducts()">
                            <label for="cod_producto">Código Producto</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nombre"
                                   [(ngModel)]="productFilter.nombre"
                                   (keyup.enter)="searchProducts()">
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción para filtros -->
                <div class="d-flex justify-content-end gap-2 mb-3">
                    <button class="btn btn-secondary" (click)="clearFilters()">
                        <i class="bi bi-x-circle me-1"></i>Limpiar
                    </button>
                    <button class="btn btn-primary" (click)="searchProducts()">
                        <i class="bi bi-search me-1"></i>Mostrar
                    </button>
                </div>

                <!-- Tabla de productos -->
                <div class="table-responsive" style="max-height: 400px;">
                    <table class="table table-striped table-hover">
                        <thead class="sticky-top">
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of filteredProducts">
                                <td>{{product.cod_producto}}</td>
                                <td>{{product.nombre}}</td>
                                <td>{{product.precio | currency}}</td>
                                <td>
                                    <button class="btn btn-success btn-sm" (click)="selectProduct(product)">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="hide()"> 
                    <i class="bi bi-x-circle me-1"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

@if (visible) {
    <div class="modal-backdrop fade show"></div>
}
